plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'org.example.plugin-a' version '1.0.0'
}

//
// NO VERSION REQUIRED HERE
//
group = "org.example"

repositories {
    mavenLocal()
    jcenter()
}

gradlePlugin {
    plugins {
        register("plugin-b") {
            id = "org.example.plugin-b"
            implementationClass = "org.example.PluginB"
        }
    }
}
